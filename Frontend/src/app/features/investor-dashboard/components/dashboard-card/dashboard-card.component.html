<mat-card class="h-full">
  <mat-card-header class="pb-2">
    <mat-card-title class="text-sm font-medium text-gray-500">
      {{ title }}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="text-2xl font-bold" [class]="valueColor">
      <ng-container *ngIf="showCurrency">EGP</ng-container>
      {{ value }}
    </div>
    <div class="text-2xl font-bold" [class]="valueColor" *ngIf="AcceptedOffers">
      {{ AcceptedOffers }}
    </div>
    <p class="text-xs text-gray-500 mt-1">
      {{ description }}
    </p>
  </mat-card-content>
</mat-card>
