<div class="bg-white rounded-xl shadow-lg border border-gray-100 overflow-hidden mx-4 sm:mx-6 lg:mx-0">
  <div class="flex justify-between items-center px-4 sm:px-6 py-3 sm:py-4 bg-gray-50 border-b border-gray-100">
    <h3 class="text-lg sm:text-xl font-semibold text-gray-800 truncate">{{ title }}</h3>
    <button 
      class="text-gray-500 hover:text-blue-600 transition-colors duration-150 p-1.5 sm:p-2 -mr-1.5 sm:-mr-2 rounded-md hover:bg-gray-100"
      (click)="editClicked.emit()"
      title="Edit"
    >
      <svg class="w-4 h-4 sm:w-5 sm:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"/>
      </svg>
    </button>
  </div>
  
  <div class="p-4 sm:p-6">
    <div class="grid grid-cols-1 xs:grid-cols-2 gap-3 sm:gap-4 md:gap-6">
      <ng-container *ngFor="let item of data">
        <div class="space-y-1 sm:space-y-1.5" [class.col-span-2]="item.label === 'Bio'">
          <div class="text-xs sm:text-sm font-medium text-gray-500 tracking-wide">{{ item.label }}</div>
          <div class="text-base sm:text-lg text-gray-900 font-normal break-words min-h-[24px]">
            {{ item.value || 'â€”' }}
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
