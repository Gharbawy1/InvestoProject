<div class="bg-white rounded-lg shadow-sm p-6 mb-6">
    <div class="flex items-center mb-6">
        <div class="w-16 h-16 rounded-full overflow-hidden mr-4 bg-white">
            <img [src]="businessData.businessLogo" title="businessLogo" [alt]="businessData.businessName" class="w-full h-full object-cover">
        </div>
        <div>
            <h2 class="text-2xl font-semibold">{{ businessData.businessName }}</h2>
            <p class="text-gray-600">{{ businessData.businessLocation }}</p>
        </div>
    </div>

    <h3 class="text-lg font-medium mb-3">About the Company</h3>
    <p class="text-gray-700 mb-6">{{ businessData.businessDescription }}</p>

    <!-- Rest of the business info content -->
</div>
