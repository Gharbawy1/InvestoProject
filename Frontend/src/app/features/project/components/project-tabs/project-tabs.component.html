<div class="project-tabs">
  <!-- Tab List -->
  <div
    role="tablist"
    aria-label="Project Sections"
    class="mb-8 flex space-x-4 border-b border-gray-200"
  >
    <ng-container *ngFor="let tab of tabs">
      <button
        role="tab"
        [routerLink]="[tab.id]"
        routerLinkActive="text-blue-600"
        #rla="routerLinkActive"
        [routerLinkActiveOptions]="{ exact: true }"
        class="relative pb-4 px-4 text-sm font-medium transition-all duration-300 focus:outline-none"
        [ngClass]="{
          'text-gray-500 hover:text-gray-700': !rla.isActive
        }"
      >
        {{ tab.label }}
        <span
          *ngIf="rla.isActive"
          class="absolute bottom-0 left-0 right-0 h-0.5 bg-blue-600 rounded-full"
        ></span>
      </button>
    </ng-container>
  </div>

  <!-- Tab Panels -->
  <div class="tab-content w-full transition-all duration-300 ease-out">
    <router-outlet></router-outlet>
  </div>
</div>
