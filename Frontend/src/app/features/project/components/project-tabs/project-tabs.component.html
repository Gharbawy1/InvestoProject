<!-- Tabs -->
<div class="mb-8">
    <div class="flex space-x-4 border-b border-gray-200">
        <button (click)="showTab('overview')" [class]="activeTab === 'overview' 
                  ? 'border-blue-600 text-blue-600' 
                  : 'border-transparent text-gray-500 hover:text-gray-700'"
            class="py-4 px-1 border-b-2 font-medium text-sm focus:outline-none transition-all duration-200 cursor-pointer btn-animate">
            Overview
        </button>
        <button (click)="showTab('business-info')" [class]="activeTab === 'business-info' 
                  ? 'border-blue-600 text-blue-600' 
                  : 'border-transparent text-gray-500 hover:text-gray-700'"
            class="py-4 px-1 border-b-2 font-medium text-sm focus:outline-none transition-all duration-200 cursor-pointer btn-animate">
            Business
        </button>
        <button (click)="showTab('financials')" [class]="activeTab === 'financials' 
                  ? 'border-blue-600 text-blue-600' 
                  : 'border-transparent text-gray-500 hover:text-gray-700'"
            class="py-4 px-1 border-b-2 font-medium text-sm focus:outline-none transition-all duration-200 cursor-pointer btn-animate">
            Financials
        </button>
        <button (click)="showTab('documents')" [class]="activeTab === 'documents' 
                  ? 'border-blue-600 text-blue-600' 
                  : 'border-transparent text-gray-500 hover:text-gray-700'"
            class="py-4 px-1 border-b-2 font-medium text-sm focus:outline-none transition-all duration-200 cursor-pointer btn-animate">
            Documents
        </button>
        <button (click)="showTab('updates')" [class]="activeTab === 'updates' 
                  ? 'border-blue-600 text-blue-600' 
                  : 'border-transparent text-gray-500 hover:text-gray-700'"
            class="py-4 px-1 border-b-2 font-medium text-sm focus:outline-none transition-all duration-200 cursor-pointer btn-animate">
            Updates
        </button>
        <button (click)="showTab('discussion')" [class]="activeTab === 'discussion' 
                  ? 'border-blue-600 text-blue-600' 
                  : 'border-transparent text-gray-500 hover:text-gray-700'"
            class="py-4 px-1 border-b-2 font-medium text-sm focus:outline-none transition-all duration-200 cursor-pointer btn-animate">
            Discussion
        </button>
    </div>
</div>

<!-- Tab Content -->
<div class="relative transition-all duration-300 ease-out w-full max-w-[950px] mx-auto">
    <div *ngIf="activeTab === 'overview'" class="slide-right">
        <!-- Project Overview -->
        <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
            <h2 class="text-2xl font-semibold mb-4">Project Overview</h2>
            <p class="text-gray-700 mb-6">{{ projectData.description }}</p>
            <!-- Categories, progress, etc. -->
        </div>

        <!-- Team Section -->
        <app-team-members [teamMembers]="projectData.teamMembers"></app-team-members>

        <!-- Market Analysis -->
        <app-market-analysis [analysis]="projectData.marketAnalysis"></app-market-analysis>
    </div>

    <app-business-info *ngIf="activeTab === 'business-info'" class="slide-left"
        [businessData]="projectData"></app-business-info>

    <app-financials *ngIf="activeTab === 'financials'" class="slide-left"
        [financialHighlights]="projectData.financialHighlights"></app-financials>

    <app-documents *ngIf="activeTab === 'documents'" class="slide-left"
        [documents]="projectData.documents"></app-documents>

    <app-updates *ngIf="activeTab === 'updates'" class="slide-left" [updates]="projectData.updates"></app-updates>

    <app-discussion *ngIf="activeTab === 'discussion'" [comments]="comments" (commentSubmitted)="onCommentSubmitted($event)">
    </app-discussion>
</div>
