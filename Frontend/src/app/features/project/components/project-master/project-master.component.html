<!-- project-master.component.html -->
<section class="p-4">
  <app-project-filter [categories]="categoriesList" (filtersChanged)="onFiltersChanged($event)"></app-project-filter>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mt-6">
    <app-project-card 
      *ngFor="let project of filteredProjects" 
      [projectData]="project">
    </app-project-card>
  </div>
</section>
