<div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100 transition-all duration-200 hover:shadow-md">
  <div class="flex items-center mb-6">
    <div class="p-3 bg-blue-100 rounded-xl mr-3 border border-blue-200">
      <svg
        class="w-6 h-6 text-blue-600"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"/>
      </svg>
    </div>
    <h3 class="text-lg font-semibold text-gray-800">Performance Metrics</h3>
  </div>

  <div class="space-y-5">
    <!-- Funding Rate Metric -->
    <div class="p-3 rounded-lg hover:bg-gray-50 transition-colors duration-200">
      <div class="flex items-center justify-between mb-1">
        <span class="text-sm text-gray-600">Project Funding Rate</span>
        <span class="text-base font-semibold text-green-600 flex items-center">
          +24%
          <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7"/>
          </svg>
        </span>
      </div>
      <div class="text-xs text-gray-400">Yearly Growth</div>
    </div>

    <!-- Investor Growth Metric -->
    <div class="p-3 rounded-lg hover:bg-gray-50 transition-colors duration-200">
      <div class="flex items-center justify-between mb-1">
        <span class="text-sm text-gray-600">Investor Growth</span>
        <span class="text-base font-semibold text-blue-600 flex items-center">
          +15%
          <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7"/>
          </svg>
        </span>
      </div>
      <div class="text-xs text-gray-400">Monthly Increase</div>
    </div>

    <!-- Progress Bar -->
    <div class="pt-4 border-t border-gray-100">
      <div class="flex items-center justify-between text-sm text-gray-600 mb-2">
        <span>Monthly Funding Goal</span>
        <span class="font-medium text-gray-800">75%</span>
      </div>
      <div class="w-full bg-gray-200 rounded-full h-3">
        <div 
          class="bg-gradient-to-r from-blue-500 to-blue-400 h-3 rounded-full transition-all duration-500"
          [style.width]="'75%'">
          <div class="h-full w-full relative">
            <div class="absolute right-0 -top-1.5 text-xs text-blue-700 font-medium">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
