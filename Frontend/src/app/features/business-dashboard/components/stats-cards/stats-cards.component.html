<ng-container *ngIf="!isLoading && !error; else loadingOrError">
  <!-- Main stats grid: Displays statistics cards in a responsive grid layout -->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-5">
    <!-- Loop through each stat item -->
    <div *ngFor="let stat of stats"
      class="group relative bg-white p-6 rounded-2xl shadow-xs hover:shadow-lg transition-all duration-300 border border-gray-100 hover:border-gray-200 cursor-pointer hover:-translate-y-1.5 hover:ring-1 hover:ring-opacity-50 hover:ring-blue-100 overflow-hidden">
      
      <!-- Background accent overlay (visible on hover) -->
      <div class="absolute inset-0 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
        <div class="absolute inset-0 bg-gradient-to-b from-white to-blue-50/30"></div>
      </div>
      
      <!-- Content container -->
      <div class="flex items-start justify-between gap-5 relative">
        <!-- Icon Container: Displays an icon based on the stat type -->
        <div class="p-3 rounded-xl shadow-xs transition-colors duration-200 group-hover:scale-105 group-hover:shadow-sm"
          [ngClass]="{
            'bg-green-100/70': stat.icon === 'attach_money',
            'bg-blue-100/70': stat.icon === 'people',
            'bg-purple-100/70': stat.icon === 'description',
            'bg-orange-100/70': stat.icon === 'trending_up',
            'bg-indigo-100/70': stat.icon === 'avg_investment',
            'bg-amber-100/70': stat.icon === 'pending',
            'bg-cyan-100/70': stat.icon === 'roi',
            'bg-pink-100/70': stat.icon === 'engagement',
            'bg-red-100/70': stat.icon === 'document'
          }">
          <div class="w-7 h-7 relative">
            <!-- Animated background accent for the icon on hover -->
            <div
              class="absolute inset-0 bg-white/20 rounded-full transform group-hover:scale-150 transition-all duration-300 opacity-0 group-hover:opacity-100"
            ></div>
            <!-- Dynamic icon rendering using ngSwitch based on stat.icon -->
            <ng-container [ngSwitch]="stat.icon">
              <!-- Money Icon -->
              <svg
                *ngSwitchCase="'attach_money'"
                xmlns="http://www.w3.org/2000/svg"
                class="w-7 h-7 text-green-600 transition-colors"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.8"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 6v12m-3-2.818l.879.659c1.171.879 3.07.879 4.242 0 1.172-.879 1.172-2.303 0-3.182C13.536 12.219 12.768 12 12 12c-.725 0-1.45-.22-2.003-.659-1.106-.879-1.106-2.303 0-3.182s2.9-.879 4.006 0l.415.33M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                />
              </svg>

              <!-- People Icon -->
              <svg
                *ngSwitchCase="'people'"
                xmlns="http://www.w3.org/2000/svg"
                class="w-7 h-7 text-blue-600 transition-colors"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.8"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15 19.128a9.38 9.38 0 002.625.372 9.337 9.337 0 004.121-.952 4.125 4.125 0 00-7.533-2.493M15 19.128v-.003c0-1.113-.285-2.16-.786-3.07M15 19.128v.106A12.318 12.318 0 018.624 21c-2.331 0-4.512-.645-6.374-1.766l-.001-.109a6.375 6.375 0 0111.964-3.07M12 6.375a3.375 3.375 0 11-6.75 0 3.375 3.375 0 016.75 0zm8.25 2.25a2.625 2.625 0 11-5.25 0 2.625 2.625 0 015.25 0z"
                />
              </svg>

              <!-- Document Icon -->
              <svg
                *ngSwitchCase="'description'"
                xmlns="http://www.w3.org/2000/svg"
                class="w-7 h-7 text-purple-600 transition-colors"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.8"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z"
                />
              </svg>

              <!-- Trending Up Icon -->
              <svg
                *ngSwitchCase="'trending_up'"
                xmlns="http://www.w3.org/2000/svg"
                class="w-7 h-7 text-orange-600 transition-colors"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.8"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"
                />
              </svg>

              <!-- Average Investment Icon -->
              <svg
                *ngSwitchCase="'avg_investment'"
                xmlns="http://www.w3.org/2000/svg"
                class="w-7 h-7 text-indigo-600 transition-colors"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.8"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 6v12m-3-2.818l.879.659c1.171.879 3.07.879 4.242 0 1.172-.879 1.172-2.303 0-3.182C13.536 12.219 12.768 12 12 12c-.725 0-1.45-.22-2.003-.659-1.106-.879-1.106-2.303 0-3.182s2.9-.879 4.006 0l.415.33M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                />
              </svg>

              <!-- Pending Requests Icon -->
              <svg
                *ngSwitchCase="'pending'"
                xmlns="http://www.w3.org/2000/svg"
                class="w-7 h-7 text-amber-600 transition-colors"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.8"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z"
                />
              </svg>

              <!-- ROI Icon -->
              <svg
                *ngSwitchCase="'roi'"
                xmlns="http://www.w3.org/2000/svg"
                class="w-7 h-7 text-cyan-600 transition-colors"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.8"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M2.25 18.75a60.07 60.07 0 0115.797 2.101c.727.198 1.453-.342 1.453-1.096V18.75M3.75 4.5v.75A.75.75 0 013 6h-.75m0 0v-.375c0-.621.504-1.125 1.125-1.125H20.25M2.25 6v9m18-10.5v.75c0 .414.336.75.75.75h.75m-1.5-1.5h.375c.621 0 1.125.504 1.125 1.125v9.75c0 .621-.504 1.125-1.125 1.125h-.375m1.5-1.5H21a.75.75 0 00-.75.75v.75m0 0H3.75m0 0h-.375a1.125 1.125 0 01-1.125-1.125V15m1.5 1.5v-.75A.75.75 0 003 15h-.75"
                />
              </svg>

              <!-- Engagement Icon -->
              <svg
                *ngSwitchCase="'engagement'"
                xmlns="http://www.w3.org/2000/svg"
                class="w-7 h-7 text-pink-600 transition-colors"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.8"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M8.625 9.75a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0H8.25m4.125 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0H12m4.125 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0h-.375m-13.5 3.01c0 1.6 1.123 2.994 2.707 3.227 1.087.16 2.185.283 3.293.369V21l4.184-4.183a1.14 1.14 0 01.778-.332 48.294 48.294 0 005.83-.498c1.585-.233 2.708-1.626 2.708-3.228V6.741c0-1.602-1.123-2.995-2.707-3.228A48.394 48.394 0 0012 3c-2.392 0-4.744.175-7.043.513C3.373 3.746 2.25 5.14 2.25 6.741v6.018z"
                />
              </svg>

              <!-- Document Verification Icon -->
              <svg
                *ngSwitchCase="'document'"
                xmlns="http://www.w3.org/2000/svg"
                class="w-7 h-7 text-red-600 transition-colors"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.8"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M9 12.75L11.25 15 15 9.75M21 12c0 1.268-.63 2.39-1.593 3.068a3.745 3.745 0 01-1.043 3.296 3.745 3.745 0 01-3.296 1.043A3.745 3.745 0 0112 21c-1.268 0-2.39-.63-3.068-1.593a3.746 3.746 0 01-3.296-1.043 3.745 3.745 0 01-1.043-3.296A3.745 3.745 0 013 12c0-1.268.63-2.39 1.593-3.068a3.745 3.745 0 011.043-3.296 3.746 3.746 0 013.296-1.043A3.746 3.746 0 0112 3c1.268 0 2.39.63 3.068 1.593a3.746 3.746 0 013.296 1.043 3.746 3.746 0 011.043 3.296A3.745 3.745 0 0121 12z"
                />
              </svg>
            </ng-container>
          </div>
        </div>

        <!-- Text Content: Displays the stat label, value, trend indicator, and optional progress bar -->
        <div class="flex-1 min-w-0 space-y-3.5">
          <!-- Stat Label -->
          <p class="text-sm font-medium text-gray-500 tracking-wide truncate">
            {{ stat.label }}
          </p>
          <!-- Stat Value and Trend Indicator -->
          <div class="flex items-baseline gap-3">
            <h3 class="text-2xl font-bold text-gray-900 tracking-tight">
              {{ stat.value }}
            </h3>
            <!-- Trend Indicator using ngSwitch -->
            <div class="relative flex items-center" [ngSwitch]="stat.trend?.type">
              <span *ngSwitchCase="'positive'" class="trend-badge positive">
                ▲ {{ stat.trend?.value }}
              </span>
              <span *ngSwitchCase="'negative'" class="trend-badge negative">
                ▼ {{ stat.trend?.value }}
              </span>
              <span *ngSwitchCase="'neutral'" class="trend-badge neutral">
                ●
              </span>
            </div>
          </div>
          <!-- Progress Bar (if available) -->
          <div *ngIf="stat.progress" class="relative pt-2">
            <div class="h-2 bg-gray-100 rounded-full overflow-hidden">
              <div class="h-full bg-gradient-to-r from-green-400 to-green-500 rounded-full transition-all duration-500"
                [style.width.%]="stat.progress.percentage">
              </div>
            </div>
            <div class="flex justify-between text-xs text-gray-500 pt-1.5">
              <span>{{ stat.progress.percentage }}%</span>
              <span>{{ stat.progress.target }}</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Corner accent for additional visual effect -->
      <div
        class="absolute top-0 right-0 w-16 h-16 opacity-10 group-hover:opacity-20 transition-opacity"
        [ngClass]="{
          'bg-green-300': stat.icon === 'funding',
          'bg-blue-300': stat.icon === 'investors',
          'bg-purple-300': stat.icon === 'projects'
        }"
      ></div>
    </div>
  </div>
</ng-container>

<!-- Loading or Error State -->
<ng-template #loadingOrError>
  <!-- Error State -->
  <div *ngIf="error" class="p-8 text-center">
    <div class="text-red-600 mb-4">⚠️ Failed to load statistics</div>
    <button (click)="loadStats()" class="btn-secondary">Retry</button>
  </div>
  
  <!-- Loading Skeleton State -->
  <div *ngIf="!error" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-5">
    <div *ngFor="let _ of skeletonStats" class="skeleton-card">
      <div class="skeleton h-7 w-7 rounded-xl"></div>
      <div class="space-y-3">
        <div class="skeleton h-4 w-3/4"></div>
        <div class="skeleton h-7 w-full"></div>
        <div class="skeleton h-2 w-full"></div>
      </div>
    </div>
  </div>
</ng-template>
