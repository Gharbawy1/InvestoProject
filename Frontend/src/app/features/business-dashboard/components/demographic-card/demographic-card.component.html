<div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100 transition-all duration-200 hover:shadow-md">
  <h3 class="text-lg font-semibold text-gray-800 mb-6 flex items-center">
    <svg class="w-5 h-5 mr-2 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>
    </svg>
    Investor Demographics
  </h3>

  <!-- Gender Breakdown -->
  <div class="flex justify-between gap-4 mb-8">
    <div class="flex-1 p-4 rounded-lg bg-blue-50 border border-blue-200">
      <div class="flex items-center">
        <div class="w-14 h-14 rounded-full bg-blue-100 flex items-center justify-center mr-4">
          <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
          </svg>
        </div>
        <div>
          <p class="text-sm text-gray-600 mb-1">Male Investors</p>
          <p class="text-2xl font-bold text-gray-800">{{ demographics.male }}%</p>
        </div>
      </div>
      <div class="mt-3 h-2 bg-blue-100 rounded-full">
        <div class="h-2 bg-blue-600 rounded-full" [style.width]="demographics.male + '%'"></div>
      </div>
    </div>

    <div class="flex-1 p-4 rounded-lg bg-pink-50 border border-pink-200">
      <div class="flex items-center">
        <div class="w-14 h-14 rounded-full bg-pink-100 flex items-center justify-center mr-4">
          <svg class="w-6 h-6 text-pink-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
          </svg>
        </div>
        <div>
          <p class="text-sm text-gray-600 mb-1">Female Investors</p>
          <p class="text-2xl font-bold text-gray-800">{{ demographics.female }}%</p>
        </div>
      </div>
      <div class="mt-3 h-2 bg-pink-100 rounded-full">
        <div class="h-2 bg-pink-600 rounded-full" [style.width]="demographics.female + '%'"></div>
      </div>
    </div>
  </div>

  <!-- Age Groups Breakdown -->
  <div class="border-t border-gray-100 pt-6">
    <h4 class="text-sm font-semibold text-gray-700 mb-4">Age Distribution</h4>
    <div class="space-y-4">
      <div *ngFor="let group of demographics.ageGroups" class="flex items-center">
        <span class="text-sm text-gray-600 w-24">{{ group.label }}</span>
        <div class="flex-1 mx-4 h-3 bg-gray-100 rounded-full">
          <div class="h-3 rounded-full transition-all duration-500" 
               [style.width]="group.percentage + '%'"
               [ngClass]="{
                 'bg-blue-600': group.label === '18-30',
                 'bg-green-600': group.label === '31-45',
                 'bg-purple-600': group.label === '46-60',
                 'bg-orange-600': group.label === '61+'
               }"></div>
        </div>
        <span class="text-sm font-medium text-gray-700 w-12 text-right">{{ group.percentage }}%</span>
      </div>
    </div>
  </div>
</div>
