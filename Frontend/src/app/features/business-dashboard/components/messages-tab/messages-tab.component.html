<!-- Messages Tab Content -->
<div class="space-y-6 animate-content-fade">
  <!-- Card Container -->
  <div class="bg-white rounded-xl shadow-sm hover:shadow-md transition-all duration-300 p-6 border border-gray-100">
    <!-- Header -->
    <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-6">
      <h2 class="text-lg font-semibold text-gray-900 flex items-center">
        <svg class="w-5 h-5 mr-2 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
        </svg>
        Messages
      </h2>
      <button class="mt-4 md:mt-0 flex items-center bg-gradient-to-r from-blue-600 to-blue-500 hover:from-blue-700 hover:to-blue-600 text-white font-medium py-2 px-4 rounded-md shadow-md transition-all duration-300 hover:shadow-lg hover:scale-[1.02]">
        <svg class="w-4 h-4 mr-2 text-blue-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/>
        </svg>
        New Message
      </button>
    </div>

    <!-- Messages List -->
    <div class="space-y-2">
      <div *ngFor="let message of messages" 
           class="group border border-transparent rounded-lg p-4 hover:border-blue-200 hover:bg-blue-50 transition-all duration-300">
        <div class="flex items-start">
          <!-- Avatar -->
          <div class="bg-blue-100 p-2 rounded-lg mr-4">
            <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
            </svg>
          </div>

          <!-- Message Details -->
          <div class="flex-1 min-w-0">
            <div class="flex items-center justify-between">
              <div class="flex items-center">
                <p class="text-base font-medium text-gray-900">{{ message.from }}</p>
                <span *ngIf="message?.unread" class="ml-2 w-2 h-2 rounded-full bg-blue-600 animate-pulse"></span>
              </div>
              <p class="text-xs text-gray-500">{{ message.date }}</p>
            </div>
            <p class="text-sm font-medium text-gray-800 mt-1">{{ message.subject }}</p>
            <p class="text-sm text-gray-600 mt-1">{{ message.preview }}</p>
            
            <!-- Action Buttons -->
            <div class="mt-3 flex space-x-2">
              <button class="flex items-center border border-gray-300 text-gray-700 py-1.5 px-3 rounded-md hover:bg-gray-50 hover:shadow-sm hover:-translate-y-0.5 transition-all duration-300">
                <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h10M3 14h10m0-4v8m5-13.5V9m0 0l3-3m-3 3l-3-3"/>
                </svg>
                Reply
              </button>
              <button class="flex items-center border border-gray-300 text-gray-700 py-1.5 px-3 rounded-md hover:bg-gray-50 hover:shadow-sm hover:-translate-y-0.5 transition-all duration-300">
                <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                </svg>
                Delete
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
