<div class="w-full">
    <!-- Hero Section - now flush with header -->
    <div class="relative w-full h-[400px] bg-gray-900">
      <img [src]="thumbnailUrl" [alt]="title" class="w-full h-full object-cover opacity-70">
      <div class="absolute inset-0 bg-gradient-to-t from-black/70 to-transparent">
        <div class="container mx-auto px-4 h-full flex flex-col justify-end pb-8">
          <div class="flex items-center mb-4">
            <a routerLink="/projects" class="text-white flex items-center hover:underline">
              <mat-icon class="text-white mr-2">arrow_back</mat-icon>
              Back to Projects
            </a>
          </div>
          <div class="flex flex-wrap items-start justify-between gap-4">
            <div>
              <h1 class="text-3xl md:text-4xl font-bold text-white mb-2">{{ title }}</h1>
              <div class="flex items-center">
                <img [src]="" [alt]="businessName" class="w-8 h-8 rounded-full mr-2 bg-white">
                <span class="text-white">{{ businessName }}</span>
              </div>
            </div>
            <div class="flex gap-2">
              <!-- Action buttons would go here -->
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Content Section -->
    <div class="container mx-auto px-4 py-8">
      <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
        <!-- Main Content -->
        <div class="lg:col-span-2">
          <app-project-tabs></app-project-tabs>
        </div>
  
        <!-- Sidebar -->
        <div class="lg:col-span-1">
          <app-investment-sidebar 
            [fundingProgress]="125000" 
            [fundingGoal]="250000"
            [progressPercentage]="progressPercentage">
          </app-investment-sidebar>
        </div>
      </div>
    </div>
  </div>
