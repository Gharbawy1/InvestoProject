<div class="relative h-screen max-h-[800px] min-h-[600px] bg-white overflow-hidden">
    <!-- Background Image with Parallax Effect -->
    <div class="absolute inset-0 z-0 overflow-hidden">
        <div class="absolute inset-0 bg-[url('https://images.unsplash.com/photo-1600880292203-757bb62b4baf?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80')] bg-cover bg-center bg-no-repeat transform scale-110 hover:scale-100 transition-transform duration-1000 ease-out"></div>
        <div class="absolute inset-0 bg-gradient-to-t from-black/70 via-black/50 to-black/30"></div>
    </div>

    <!-- Content Container -->
    <div class="relative z-10 h-full w-full px-4 sm:px-6 lg:px-8 flex flex-col justify-center">
        <div class="max-w-4xl mx-auto text-center space-y-8">
            <!-- Animated Title -->
            <h1 class="text-4xl md:text-6xl font-bold text-white mb-6 leading-tight animate-fade-in-up">
                <span class="bg-clip-text text-transparent bg-gradient-to-r from-primary to-primary-light"></span>
                <br class="md:hidden">
                InvestGo
            </h1>
            
            <!-- Subtitle with Typing Animation Effect -->
            <p class="text-xl md:text-2xl text-gray-200 mb-8 max-w-3xl mx-auto opacity-0 animate-typing">
                {{ subtitle }}
            </p>

            <!-- CTA Buttons with Hover Effects -->
            <div class="flex flex-col sm:flex-row justify-center gap-4 mb-12 animate-fade-in-up delay-300">
                <button class="relative bg-primary hover:bg-primary-dark text-white font-semibold px-8 py-4 rounded-lg transition-all duration-300 hover:shadow-xl hover:shadow-primary/20 group overflow-hidden"
                    (click)="onInvestorSignup.emit()">
                    <span class="relative z-10 flex items-center justify-center">
                        Start Investing 
                        <span class="ml-2 group-hover:translate-x-1 transition-transform duration-300">â†’</span>
                    </span>
                    <span class="absolute inset-0 bg-gradient-to-r from-primary to-primary-light opacity-0 group-hover:opacity-100 transition-opacity duration-300"></span>
                </button>
                
                <button class="relative bg-transparent border-2 border-white text-white hover:text-gray-900 font-semibold px-8 py-4 rounded-lg transition-all duration-300 hover:bg-white/90 hover:shadow-lg group overflow-hidden"
                    (click)="onBusinessSignup.emit()">
                    <span class="relative z-10">List Your Business</span>
                    <span class="absolute inset-0 bg-white opacity-0 group-hover:opacity-100 transition-opacity duration-300"></span>
                </button>
            </div>

            <!-- Feature Highlights with Floating Animation -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8 px-4 animate-fade-in-up delay-500">
                <div *ngFor="let feature of features" class="bg-white/5 backdrop-blur-sm p-6 rounded-xl border border-white/10 hover:border-primary/50 transition-all duration-300 hover:-translate-y-1 hover:shadow-lg">
                    <div class="flex flex-col items-center text-center">
                        <div class="bg-primary/20 p-4 rounded-full mb-4">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="size-8 text-primary">
                                <path [attr.stroke-linecap]="feature.iconLinecap" [attr.stroke-linejoin]="feature.iconLinejoin"
                                    [attr.d]="feature.iconPath" />
                            </svg>
                        </div>
                        <h3 class="text-white font-medium text-lg mb-1">{{ feature.title }}</h3>
                        <p class="text-gray-300 text-sm">{{ feature.description }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scrolling Indicator -->
    <div class="absolute bottom-8 left-1/2 transform -translate-x-1/2 z-10 animate-bounce">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-8 text-white">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
        </svg>
    </div>
    
</div>
