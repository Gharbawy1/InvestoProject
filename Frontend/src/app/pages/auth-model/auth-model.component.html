<!-- Full Page Container -->
<div class="min-h-screen bg-gray-50">
  <div class="grid lg:grid-cols-2 min-h-screen">
    <!-- Left Side - Decorative Image Section -->
    <div class="hidden lg:block relative bg-gradient-to-br from-blue-600 to-purple-500">
      <div class="absolute inset-0 flex items-center justify-center p-12 text-white">
        <div class="max-w-2xl space-y-6">
          <h2 class="text-5xl font-bold">Welcome Back</h2>
          <p class="text-xl leading-relaxed opacity-90">
            Join our community of passionate developers and designers. 
            Create amazing projects and collaborate with like-minded people.
          </p>
          <div class="flex space-x-4">
            <div class="h-1 w-12 bg-white/30"></div>
            <div class="h-1 w-12 bg-white"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Right Side - Auth Content -->
    <div class="flex items-center justify-center p-6 sm:p-12 auth-container animate-modal-entrance">
      <div class="w-full max-w-md">
        <!-- Logo -->
        <div class="mb-12 text-center">
          <svg class="mx-auto h-12 w-12 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
          </svg>
          <h2 class="mt-4 text-3xl font-bold text-gray-900">
            {{ activeTab === 'login' ? 'Sign in to your account' : 'Create new account' }}
          </h2>
        </div>

        <!-- Tabs -->
        <div class="mb-8">
          <div class="flex space-x-4 border-b border-gray-200">
            <button
              (click)="showTab('login')"
              [class]="activeTab === 'login' 
                ? 'border-blue-600 text-blue-600' 
                : 'border-transparent text-gray-500 hover:text-gray-700'"
              class="py-4 px-1 border-b-2 font-medium text-sm focus:outline-none transition-all duration-200 cursor-pointer btn-animate"
            >
              Sign In
            </button>
            <button
              (click)="showTab('register')"
              [class]="activeTab === 'register' 
                ? 'border-blue-600 text-blue-600' 
                : 'border-transparent text-gray-500 hover:text-gray-700'"
              class="py-4 px-1 border-b-2 font-medium text-sm focus:outline-none transition-all duration-200 cursor-pointer btn-animate"
            >
              Create Account
            </button>
          </div>
        </div>

        <!-- Tab Content -->
        <div class="relative">
          <app-login-form
            *ngIf="activeTab === 'login'"
            class="slide-right"
          ></app-login-form>
          <app-registration-form
            *ngIf="activeTab === 'register'"
            class="slide-left"
          ></app-registration-form>
        </div>

        <!-- Social Auth -->
        <div class="mt-12">
          <div class="relative">
            <div class="absolute inset-0 flex items-center">
              <div class="w-full border-t border-gray-200"></div>
            </div>
            <div class="relative flex justify-center text-sm">
              <span class="px-2 bg-gray-50 text-gray-500">Or continue with</span>
            </div>
          </div>

          <div class="mt-6 grid grid-cols-2 gap-3">
            <button
              (click)="loginWithFacebook()"
              class="w-full flex items-center justify-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 transition-all duration-200 cursor-pointer btn-animate"
            >
              <fa-icon [icon]="faFacebook" class="h-5 w-5 text-blue-600"></fa-icon>
              <span class="ml-2">Facebook</span>
            </button>
            <button
              (click)="loginWithGoogle()"
              class="w-full flex items-center justify-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 transition-all duration-200 cursor-pointer btn-animate"
            >
              <fa-icon [icon]="faGoogle" class="h-5 w-5 text-red-600"></fa-icon>
              <span class="ml-2">Google</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
