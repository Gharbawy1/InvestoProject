<div *ngIf="!activeProject && canCreateProject" class="flex-1 flex items-center justify-center p-35">
  <div class="text-center max-w-md">
    <mat-icon class="text-6xl text-gray-400 mb-4">business</mat-icon>
    <h2 class="text-2xl font-semibold text-gray-900 mb-2">No Project Found</h2>
    <p class="text-gray-600 mb-6">
      You haven't created a business project yet. Start your journey by creating a new project 
      to attract investors and manage your business growth.
    </p>
    <button 
      (click)="onNewProject()"
      class="bg-blue-600 hover:bg-blue-700 text-white font-medium px-6 py-3 rounded-lg transition-colors"
    >
      Create New Project
    </button>
  </div>
</div>

<div *ngIf="activeProject" class="min-h-screen bg-gray-50 flex flex-col mt-25">
  <!-- Header Section: Navigation, Logo, Project Info, Notifications, and Profile Dropdown -->
  <header class="bg-white shadow-sm border-b border-gray-100">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <!-- Top Bar: Contains the logo, project information, and right-side controls -->
      <div class="flex items-center justify-between h-16">
        <!-- Left Section: Logo and Project Info -->
        <div class="flex items-center space-x-2 sm:space-x-4">
          <!-- Logo: SVG with hover effect -->
          <div class="flex-shrink-0">
            <img 
              [src]="activeProject.projectImageUrl || 'placeholder-image-url'"
              [alt]="activeProject.projectTitle"
              title="Project Image"
              class="w-12 h-12 rounded-lg object-cover border-2 border-gray-200"
            >
          </div>

          <!-- Project Info: Displays the project name and status -->
          <div class="flex flex-col space-y-1">
            <!-- Project Title: Rendered dynamically-->
            <h1
              class="text-lg font-semibold text-gray-900 truncate max-w-[200px] sm:max-w-none"
            >
              {{ activeProject.projectTitle || 'No Active Project' }}
            </h1>
            <div class="flex items-center space-x-3">
              <!-- Status Badge: Shows project status with dynamic styles -->
              <span *ngIf="activeProject"
                class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium"
                [ngClass]="{
                  'bg-green-100 text-green-800': activeProject.status === 'Accepted',
                  'bg-yellow-100 text-yellow-800': activeProject.status === 'Pending',
                  'bg-red-100 text-red-800': activeProject.status === 'Rejected'
                }"
              >
                <svg class="-ml-0.5 mr-1.5 h-2 w-2"
                  fill="currentColor" viewBox="0 0 8 8"
                  [ngClass]="{
                    'text-green-400': activeProject.status === 'Accepted',
                    'text-yellow-400': activeProject.status === 'Pending',
                    'text-red-400': activeProject.status === 'Rejected'
                  }"
                ><circle cx="4" cy="4" r="3"/></svg>
                {{ activeProject.status }}
                <span *ngIf="activeProject.categoryName" class="ml-2 text-gray-600">
                  â€¢ {{ activeProject.categoryName }}
                </span>
              </span>
            </div>
          </div>
        </div>

        <!-- Right Controls: Notifications and Profile Dropdown -->
        <div class="flex items-center space-x-2 sm:space-x-4">
          <!-- Notifications Button: Triggers display of notifications -->
          <button
            class="p-1 sm:p-2 text-gray-500 hover:text-gray-700 rounded-full hover:bg-gray-100 transition-colors duration-200 focus:outline-none"
            title="Notifications"
          >
            <!-- Icon-->
            <mat-icon>notifications</mat-icon>
            <!-- Notification Count: Dynamically updates-->
            <span
              *ngIf="notificationCount > 0"
              class="absolute top-0.5 right-0.5 sm:top-1 sm:right-1 text-[0.6rem] sm:text-xs px-1.5 py-0.5 rounded-full inline-flex items-center justify-center text-xs font-bold leading-none text-white transform translate-x-1/2 -translate-y-1/2 bg-red-600"
            >
              {{ notificationCount > 9 ? "9+" : notificationCount }}
            </span>
          </button>
        </div>
      </div>
    </div>
  </header>

  <div class="flex flex-1 overflow-hidden">
    <!-- Desktop Sidebar -->
    <aside
      class="hidden lg:block w-64 bg-white border-r border-gray-200 shadow-sm overflow-y-auto transition-all duration-300"
    >
      <nav class="p-4 space-y-1">
        <button
          *ngFor="let section of sections"
          (click)="activeSection = section.id"
          [class.text-blue-600]="activeSection === section.id"
          [class.bg-gray-100]="activeSection === section.id"
          class="w-full text-left px-4 py-2.5 rounded-md hover:bg-gray-50 transition-colors text-sm font-medium"
        >
          {{ section.label }}
        </button>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 overflow-x-hidden overflow-y-auto">
      <!-- Mobile Tabs -->
      <nav class="lg:hidden relative p-5 pb-0">
        <div class="flex overflow-x-auto scrollbar-custom pb-3">
          <div class="flex flex-nowrap px-2 space-x-2">
            <button
              *ngFor="let section of sections"
              (click)="activeSection = section.id"
              [class.text-blue-600]="activeSection === section.id"
              [class.bg-blue-50]="activeSection === section.id"
              class="flex-shrink-0 px-4 py-2.5 rounded-full text-sm font-medium text-gray-600 hover:bg-gray-100 transition-colors border border-gray-200"
            >
              {{ section.label }}
            </button>
          </div>
        </div>
        <!-- Fade-out Overlay -->
        <div
          class="absolute top-0 right-0 w-8 h-full bg-gradient-to-l from-gray-50 pointer-events-none"
        ></div>
      </nav>

      <!-- Dynamic Content Sections -->
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
        <!-- Overview Section -->
        <section *ngIf="activeSection === 'overview'" class="animate-content-fade">
          <app-overview
            [project]="activeProject"
          ></app-overview>
        </section>

        <!-- Stats Section -->
        <section *ngIf="activeSection === 'stats'" class="animate-content-fade">
          <app-stats-cards
            [project]="activeProject"
          ></app-stats-cards>
        </section>

        <!-- Offers Section -->
        <section *ngIf="activeSection === 'offers'" class="animate-content-fade">
          <app-offers></app-offers>
        </section>

        <!-- Documents Section -->
        <section
          *ngIf="activeSection === 'documents'"
          class="animate-content-fade"
        >
          <app-document-center
            *ngIf="activeProject"
            [projectId]="activeProject.id ?? 0"
          ></app-document-center>
        </section>

        <!-- Notifications Section -->
        <section
          *ngIf="activeSection === 'notifications'"
          class="animate-content-fade"
        >
          <app-notifications-tab></app-notifications-tab>
        </section>

        <!-- Manage Section -->
        <section 
          *ngIf="activeSection === 'manage'" 
          class="animate-content-fade"
        >
          <app-manage
            *ngIf="activeProject"
            [projectId]="activeProject.id ?? 0"
            (projectDeleted)="handleProjectDeleted($event)"
          ></app-manage>
        </section>
      </div>
    </main>
  </div>
</div>
