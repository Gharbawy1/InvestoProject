<div class="w-full max-w-md mx-auto bg-white p-6 rounded-lg shadow-sm">
    <h2 class="text-2xl font-bold mb-6 text-center">
      {{ step === 1 ? 'Create Your Account' : step === 2 ? 'Business Information' : 'Document Verification' }}
    </h2>
  
    <!-- Step 1: Role Selection -->
    <div *ngIf="step === 1">
      <p class="text-sm text-gray-600 mb-4 text-center">Select your role on the platform</p>
  
      <div class="grid grid-cols-2 mb-6">
        <button
          (click)="setRole('investor')"
          [class.bg-blue-500]="selectedRole === 'investor'"
          class="p-2 border rounded-md"
        >
          Investor
        </button>
        <button
          (click)="setRole('business')"
          [class.bg-blue-500]="selectedRole === 'business'"
          class="p-2 border rounded-md"
        >
          Business Owner
        </button>
      </div>
  
      <form [formGroup]="personalInfoForm" (ngSubmit)="submitPersonalInfo()" class="space-y-4">
        <input formControlName="firstName" placeholder="First Name" class="w-full p-2 border rounded-md" />
        <input formControlName="lastName" placeholder="Last Name" class="w-full p-2 border rounded-md" />
        <input formControlName="email" type="email" placeholder="Email" class="w-full p-2 border rounded-md" />
        <input formControlName="phone" placeholder="Phone Number" class="w-full p-2 border rounded-md" />
        <select formControlName="country" class="w-full p-2 border rounded-md">
          <option value="" disabled>Select your country</option>
          <option value="us">United States</option>
          <option value="ca">Canada</option>
          <option value="uk">United Kingdom</option>
        </select>
  
        <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md">Continue</button>
      </form>
    </div>
  
    <!-- Step 2: Business Info -->
    <div *ngIf="step === 2 && selectedRole === 'business'">
      <form [formGroup]="businessInfoForm" (ngSubmit)="submitBusinessInfo()" class="space-y-4">
        <input formControlName="businessName" placeholder="Business Name" class="w-full p-2 border rounded-md" />
        <input formControlName="businessType" placeholder="Business Type" class="w-full p-2 border rounded-md" />
        <input formControlName="registrationNumber" placeholder="Registration Number" class="w-full p-2 border rounded-md" />
        <input formControlName="foundedYear" placeholder="Founded Year" class="w-full p-2 border rounded-md" />
        <input formControlName="website" placeholder="Website" class="w-full p-2 border rounded-md" />
  
        <div class="flex gap-4 pt-2">
          <button type="button" (click)="prevStep()" class="w-full bg-gray-500 text-white p-2 rounded-md">Back</button>
          <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md">Continue</button>
        </div>
      </form>
    </div>
  
    <!-- Step 3: Document Upload -->
    <div *ngIf="step === 3">
      <form [formGroup]="documentUploadForm" (ngSubmit)="submitDocuments()" class="space-y-6">
        <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center">
          <h3 class="text-sm font-medium">Identity Verification</h3>
          <input type="file" formControlName="identityProof" class="mt-2" />
        </div>
  
        <div *ngIf="selectedRole === 'business'" class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center">
          <h3 class="text-sm font-medium">Business Registration</h3>
          <input type="file" formControlName="businessRegistration" class="mt-2" />
        </div>
  
        <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center">
          <h3 class="text-sm font-medium">Additional Documents (Optional)</h3>
          <input type="file" formControlName="additionalDocuments" class="mt-2" />
        </div>
  
        <div class="flex gap-4 pt-2">
          <button type="button" (click)="prevStep()" class="w-full bg-gray-500 text-white p-2 rounded-md">Back</button>
          <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md">Complete Registration</button>
        </div>
      </form>
    </div>
  </div>
