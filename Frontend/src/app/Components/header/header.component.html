<header class="w-full h-20 bg-white border-b border-gray-200 fixed top-0 left-0 right-0 z-50 shadow-sm">
    <div class="container mx-auto px-4 h-full flex items-center justify-between">
        <!-- Logo -->
        <a routerLink="/" class="flex items-center">
            <div class="font-bold text-2xl text-primary">InvestGo</div>
        </a>

        <!-- Desktop Navigation -->
        <nav class="hidden md:flex items-center space-x-8">
            <a routerLink="/projects" class="text-gray-700 hover:text-primary transition-colors">
                Browse Projects
            </a>
            <div class="relative group">
                <button class="flex items-center text-gray-700 hover:text-primary transition-colors">
                    For Investors <span class="ml-1">&#9662;</span>
                </button>
                <div class="absolute hidden group-hover:block bg-white shadow-md rounded-md mt-2 w-48">
                    <a routerLink="/how-it-works" class="block px-4 py-2 hover:bg-gray-100">How It Works</a>
                    <a routerLink="/investment-guide" class="block px-4 py-2 hover:bg-gray-100">Investment Guide</a>
                    <a routerLink="/success-stories" class="block px-4 py-2 hover:bg-gray-100">Success Stories</a>
                </div>
            </div>
            <div class="relative group">
                <button class="flex items-center text-gray-700 hover:text-primary transition-colors">
                    For Businesses <span class="ml-1">&#9662;</span>
                </button>
                <div class="absolute hidden group-hover:block bg-white shadow-md rounded-md mt-2 w-48">
                    <a routerLink="/raise-capital" class="block px-4 py-2 hover:bg-gray-100">Raise Capital</a>
                    <a routerLink="/business-resources" class="block px-4 py-2 hover:bg-gray-100">Resources</a>
                    <a routerLink="/pricing" class="block px-4 py-2 hover:bg-gray-100">Pricing</a>
                </div>
            </div>
            <a routerLink="/about" class="text-gray-700 hover:text-primary transition-colors">
                About Us
            </a>
        </nav>

        <!-- Auth Buttons / User Menu -->
        <div class="hidden md:flex items-center space-x-4">
            <button class="text-gray-700 hover:text-primary transition-colors">
                üîç
            </button>

            <ng-container *ngIf="isLoggedIn; else loggedOut">
                <div class="relative group">
                    <button class="flex items-center gap-2">
                        <div class="h-8 w-8 rounded-full bg-gray-200 flex items-center justify-center">
                            üë§
                        </div>
                        <span class="font-medium">{{ userName }}</span>
                        <span class="ml-1">&#9662;</span>
                    </button>
                    <div class="absolute hidden group-hover:block bg-white shadow-md rounded-md mt-2 w-48">
                        <a routerLink="/dashboard" class="block px-4 py-2 hover:bg-gray-100">Dashboard</a>
                        <a routerLink="/profile" class="block px-4 py-2 hover:bg-gray-100">My Profile</a>
                        <a routerLink="/investments" class="block px-4 py-2 hover:bg-gray-100">My Investments</a>
                        <a routerLink="/messages" class="block px-4 py-2 hover:bg-gray-100">Messages</a>
                        <a routerLink="/settings" class="block px-4 py-2 hover:bg-gray-100">Settings</a>
                        <button class="block px-4 py-2 text-red-600 hover:bg-gray-100 w-full text-left">
                            Sign Out
                        </button>
                    </div>
                </div>
            </ng-container>

            <ng-template #loggedOut>
                <div class="flex items-center space-x-3">
                    <button (click)="loginClick.emit()" class="text-gray-700 hover:text-primary">
                        Log In
                    </button>
                    <button (click)="registerClick.emit()" class="bg-primary text-white px-4 py-2 rounded">
                        Register
                    </button>
                </div>
            </ng-template>
        </div>

        <!-- Mobile Menu Button -->
        <button class="md:hidden text-gray-700" (click)="toggleMenu()">
            <span *ngIf="isMenuOpen">‚úñ</span>
            <span *ngIf="!isMenuOpen">‚ò∞</span>
        </button>
    </div>

    <!-- Mobile Menu -->
    <div class="fixed inset-0 top-20 bg-white z-40 md:hidden transition-transform duration-300 ease-in-out"
        [class.translate-x-0]="isMenuOpen" [class.translate-x-full]="!isMenuOpen">
        <div class="container mx-auto px-4 py-6 flex flex-col h-full">
            <nav class="flex flex-col space-y-6">
                <a routerLink="/projects" class="text-lg text-gray-700 hover:text-primary">
                    Browse Projects
                </a>
                <div class="space-y-4">
                    <div class="font-medium text-gray-900">For Investors</div>
                    <div class="pl-4 space-y-3">
                        <a routerLink="/how-it-works" class="block text-gray-700 hover:text-primary">
                            How It Works
                        </a>
                        <a routerLink="/investment-guide" class="block text-gray-700 hover:text-primary">
                            Investment Guide
                        </a>
                        <a routerLink="/success-stories" class="block text-gray-700 hover:text-primary">
                            Success Stories
                        </a>
                    </div>
                </div>
                <a routerLink="/about" class="text-lg text-gray-700 hover:text-primary"> About Us </a>
            </nav>
        </div>
    </div>
</header>
